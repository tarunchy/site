<!-- JS to hide/show album sections on menu item click -->
<script>
    var albumLinks = document.querySelectorAll('.dropdown-menu a');
    var albums = document.querySelectorAll('.page-section');

    for (var i = 0; i < albumLinks.length; i++) {
        albumLinks[i].addEventListener('click', function(e) {
            e.preventDefault();

            // Hide all albums
            for (var j = 0; j < albums.length; j++) {
                albums[j].style.display = 'none';
            }

            // Show the album that was clicked
            var albumId = this.getAttribute('href');
            var album = document.querySelector(albumId);
            album.style.display = 'block';
        });
    }
</script>
